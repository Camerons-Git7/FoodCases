name: Sync c4bot code into chat/

on:
  workflow_dispatch:    # run manually from Actions tab
  # schedule:
  #   - cron: '0 3 * * 1'   # optional: every Monday at 3:00 UTC

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout your repository
        uses: actions/checkout@v4
        with:
          path: target-repo

      - name: Checkout source repository (kenrick95/c4bot)
        uses: actions/checkout@v4
        with:
          repository: kenrick95/c4bot
          path: source-repo
          # ref: main      # or master â€” usually not needed as it defaults to default branch

      - name: Copy all files from source into chat/ folder
        run: |
          mkdir -p target-repo/chat
          rsync -av --delete \
            source-repo/ \
            target-repo/chat/
          # --delete removes files in chat/ that no longer exist in source

      - name: Commit and push changes (only if something changed)
        run: |
          cd target-repo
          
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          
          git add -A chat/
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          git commit -m "chore: sync latest files from kenrick95/c4bot into chat/"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
