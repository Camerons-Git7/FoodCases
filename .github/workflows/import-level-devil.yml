name: Import Level Devil (Full Game)

on:
  workflow_dispatch:  # Manual trigger only

permissions:
  contents: write

jobs:
  import-files:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Download Level Devil from pragsrv
        run: |
          # Download the repo as ZIP
          curl -L https://github.com/pragsrv/level-devil/archive/refs/heads/main.zip -o level-devil.zip
          
          # Unzip
          unzip level-devil.zip
          
          # Create level-devil folder
          mkdir -p level-devil
          
          # Move all files from extracted folder to level-devil/
          mv level-devil-main/* level-devil/ 2>/dev/null || mv level-devil-main-master/* level-devil/
          
          # Clean up
          rm -rf level-devil-main level-devil-main-master level-devil.zip
      
      - name: Verify structure
        run: |
          echo "Contents of level-devil/:"
          ls -la level-devil/
          echo ""
          echo "Looking for index.html:"
          find level-devil/ -name "index.html" | head -5
      
      - name: Commit and push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add level-devil/
          git commit -m "Imported full Level Devil game from pragsrv/level-devil" || echo "No changes"
          git push https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
