name: Import Level Devil (Full Game)

on:
  workflow_dispatch:  # Manual trigger only

permissions:
  contents: write

jobs:
  import-files:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Download Level Devil from pragsrv
        run: |
          # Download the repo as ZIP
          curl -L https://github.com/pragsrv/level-devil/archive/refs/heads/main.zip -o level-devil.zip
          
          # Unzip
          unzip -q level-devil.zip
          
          # Create level-devil folder (DELETE OLD ONE IF EXISTS)
          rm -rf level-devil
          mkdir -p level-devil
          
          # Move all files from extracted folder to level-devil/
          mv level-devil-main/* level-devil/
          
          # Clean up
          rm -rf level-devil-main level-devil.zip
          
          # Show what we got
          echo "Created level-devil folder with:"
          ls -la level-devil/
      
      - name: Commit and push to repo
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add level-devil/
          git commit -m "Imported Level Devil game to level-devil folder" || echo "No changes"
          git push
