name: Sync 3D Flight Simulator

on:
  schedule:
    - cron: '0 8 * * *'       # daily at 8:00 UTC – change if desired
  workflow_dispatch:          # manual trigger button

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout your repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create flight-simulator directory if missing
        run: mkdir -p flight-simulator

      - name: Download latest 3Dflightsimulator.html
        run: |
          curl -L -o flight-simulator/index.html \
            https://raw.githubusercontent.com/CoolDude2349/Offline-HTML-Games-Pack/master/offline/3Dflightsimulator.html

      - name: Check if there are changes and commit/push if needed
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "actions@github.com"
          
          git add flight-simulator/index.html
          
          if git diff --staged --quiet; then
            echo "No changes detected – nothing to commit."
          else
            git commit -m "chore: sync 3D Flight Simulator from upstream"
            git push origin HEAD:${{ github.ref_name }}
          fi
