<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="icon" type="image/x-icon" href="https://math.hws.edu/favicon.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet" />
  <style>
    :root {
      --accent: #0f0; /* Matrix Green */
      --bg: #000;
      --surface: #050505;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      background: var(--bg);
      font-family: 'Nunito', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 3rem;
      overflow-x: hidden;
      color: #fff;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      transition: opacity 1s ease;
      opacity: 1;
    }
    /* Fade-out animation */
    body.fade-out {
      opacity: 0;
    }
    #matrixCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.6;
    }
    .title {
      font-size: 4rem;
      font-weight: 900;
      color: var(--accent);
      text-align: center;
      letter-spacing: 0.05em;
      margin-bottom: 2rem;
      text-shadow: 0 0 10px var(--accent), 0 0 20px var(--accent);
      animation: textPulse 2s infinite alternate;
      user-select: none;
    }
    @keyframes textPulse {
      from {
        text-shadow: 0 0 10px var(--accent);
      }
      to {
        text-shadow: 0 0 20px var(--accent), 0 0 30px #0f0;
      }
    }
    .button-container {
      display: flex;
      justify-content: center;
      gap: 2rem;
      width: max-content;
      margin: 0 auto 4rem;
      flex-wrap: wrap;
    }
    .game-button {
      --button-size: 168px; /* 280 * 0.6 */
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      width: var(--button-size);
      height: var(--button-size);
      padding: 1.2rem 0.6rem 0.9rem; /* scaled from 2rem 1rem 1.5rem */
      border: 2px solid var(--accent);
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.7);
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
      color: var(--accent);
      cursor: pointer;
      text-decoration: none;
      font-family: 'Courier New', Courier, monospace;
      font-weight: 700;
      font-size: 0.96rem; /* 1.6 * 0.6 */
      text-transform: uppercase;
      letter-spacing: 0.1em;
      overflow: hidden;
      transition: all 0.3s ease;
      user-select: none;
      text-shadow: none; /* Remove glow from button text */
    }
    .game-button:hover {
      transform: translateX(10px);
      box-shadow: 0 0 40px var(--accent);
      background: rgba(0, 50, 0, 0.9);
    }
    .game-button:active {
      transform: translateX(5px);
    }
    .emoji {
      font-size: 5.1rem; /* 8.5 * 0.6 */
      color: var(--accent);
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      line-height: 1;
      filter: drop-shadow(0 0 2px var(--accent)); /* Keeps glowing emoji */
    }
    .game-name {
      font-size: 0.96rem; /* 1.6 * 0.6 */
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      width: 100%;
      user-select: none;
      margin-top: 0.24rem; /* 0.4 * 0.6 */
      line-height: 1.2;
    }
    @media (max-width: 320px) {
      .game-button {
        --button-size: 132px; /* 220 * 0.6 */
        font-size: 0.78rem;
        padding: 0.9rem 0.5rem 0.7rem;
      }
      .emoji {
        font-size: 3.6rem;
      }
      .game-name {
        font-size: 0.78rem;
      }
    }
  </style>
</head>
<body>
  <canvas id="matrixCanvas"></canvas>
  <h1 class="title">SEAMLESS GAMES</h1>
  <div class="button-container" role="group" aria-label="Seamless Games menu">
    <a href="https://menist.free.nf/case-opener/" class="game-button" aria-label="FoodCases">
      <div class="emoji" aria-hidden="true">ğŸ”</div>
      <div class="game-name">FoodCases</div>
    </a>
    <a href="https://menist.free.nf/black-jack/" class="game-button" aria-label="Blackjack">
      <div class="emoji" aria-hidden="true">ğŸƒ</div>

    </a>
    <a href="https://menist.free.nf/word-bomb/" class="game-button" aria-label="WordBomb">

    </a>
    <a href="https://menist.free.nf/level-devil/" class="game-button" aria-label="Lev-Devil">
      <div class="emoji" aria-hidden="true">ğŸ˜ˆ</div>
      <div class="game-name">Lev-Devil</div>
    </a>
    <a href="https://menist.free.nf/chronophoto/" class="game-button" aria-label="ChronoPhoto">
      <div class="emoji" aria-hidden="true">ğŸ¥</div>
      <div class="game-name">ChronoPhoto</div>
    </a>
  </div>

  <script>
    // Matrix Digital Rain Effect
    const canvas = document.getElementById('matrixCanvas');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    const katakana = 'ï½±ï½²ï½³ï½´ï½µï½¶ï½·ï½¸ï½¹ï½ºï½»ï½¼ï½½ï½¾ï½¿ï¾€ï¾ï¾‚ï¾ƒï¾„ï¾…ï¾†ï¾‡ï¾ˆï¾‰ï¾Šï¾‹ï¾Œï¾ï¾ï¾ï¾ï¾‘ï¾’ï¾“ï¾”ï¾•ï¾–ï¾—ï¾˜ï¾™ï¾šï¾›ï¾œï¾';
    const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const nums = '0123456789';
    const alphabet = katakana + latin + nums;
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const rainDrops = [];

    for (let x = 0; x < columns; x++) {
      rainDrops[x] = 1;
    }

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#0F0'; // Matrix green text
      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < rainDrops.length; i++) {
        const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
        ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);

        if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          rainDrops[i] = 0;
        }
        rainDrops[i]++;
      }
    }
    setInterval(draw, 30);

    // Fade-out animation before redirect
    document.querySelectorAll('.game-button').forEach(button => {
      button.addEventListener('click', event => {
        event.preventDefault();
        const url = button.getAttribute('href');
        document.body.classList.add('fade-out');
        // Redirect after duration matches CSS transition (1s)
        setTimeout(() => {
          window.location.href = url;
        }, 1000);
      });
    });
  </script>
</body>
</html>
