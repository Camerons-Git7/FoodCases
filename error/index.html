<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ERROR</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@900&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #000;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      background: var(--bg);
      font-family: 'Nunito', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: #fff;
    }

    #matrixCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      opacity: 0.7;
      pointer-events: none;
    }

    .big-error-button {
      position: relative;
      z-index: 10;
      width: 90vw;
      max-width: 720px;
      aspect-ratio: 3 / 1.4;
      min-height: 220px;
      background: #a00;
      border: 10px solid #f00;
      border-radius: 32px;
      color: #ff4444;
      font-family: 'Nunito', sans-serif;
      font-size: clamp(9rem, 14vw, 18rem);
      font-weight: 900;
      text-align: center;
      line-height: 0.85;
      letter-spacing: -0.02em;
      text-shadow: 
        0 0 30px #f00,
        0 0 60px #f00,
        0 0 100px #800;
      box-shadow: 
        0 0 80px #f00,
        inset 0 0 60px #800,
        0 30px 80px rgba(0,0,0,0.9);
      cursor: pointer;
      transition: all 0.18s ease;
      user-select: none;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 40px;
    }

    .big-error-button:hover {
      transform: scale(1.04);
      box-shadow: 
        0 0 140px #f00,
        inset 0 0 90px #c00,
        0 40px 100px rgba(0,0,0,0.9);
    }

    .big-error-button:active {
      transform: scale(0.97);
      box-shadow: 
        0 0 60px #f00,
        inset 0 0 50px #600;
    }

    /* subtle glitch overlay */
    .big-error-button::before {
      content: "ERROR";
      position: absolute;
      inset: 0;
      color: #ff7777;
      opacity: 0.12;
      transform: translate(4px, -3px);
      pointer-events: none;
      animation: glitch 5s infinite;
    }

    @keyframes glitch {
      0%, 100% { transform: translate(0,0); opacity: 0.10; }
      2%  { transform: translate(-6px, 4px); opacity: 0.22; }
      4%  { transform: translate(5px, -4px); opacity: 0.16; }
      6%  { transform: translate(-3px, 2px); }
      8%, 10% { transform: translate(0,0); opacity: 0.10; }
    }

    @media (max-width: 600px) {
      .big-error-button {
        width: 94vw;
        border-width: 8px;
        border-radius: 24px;
        font-size: clamp(6rem, 18vw, 11rem);
      }
    }
  </style>
</head>
<body>

  <canvas id="matrixCanvas"></canvas>

  <button class="big-error-button" type="button">ERROR</button>

  <script>
    // Matrix rain
    const canvas = document.getElementById('matrixCanvas');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    const katakana = 'ｱｲｳｴｵｶｷｸｹｺｻｼｽｾｿﾀﾁﾂﾃﾄﾅﾆﾇﾈﾉﾊﾋﾌﾍﾎﾏﾐﾑﾒﾓﾔﾕﾖﾗﾘﾙﾚﾛﾜﾝ';
    const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const nums = '0123456789';
    const alphabet = katakana + latin + nums;

    const fontSize = 16;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = new Array(columns).fill(1);

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#0f0';
      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < drops.length; i++) {
        const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
        const x = i * fontSize;
        const y = drops[i] * fontSize;

        ctx.fillText(text, x, y);

        if (y > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(draw, 33);

    // Redirect on click
    document.querySelector('.big-error-button').addEventListener('click', () => {
      window.location.href = "https://menist.free.nf/";
    });
  </script>

</body>
</html>
