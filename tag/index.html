    <style>
        /* Reset default margins and padding for html and body elements */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Hides scrollbars on the main page */
        }

        /* Style the iframe to cover the entire viewport */
        iframe {
            position: fixed; /* Positions the iframe relative to the browser window */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none; /* Removes the default iframe border */
            display: block; /* Ensures the iframe behaves as a block element */
        }
    </style>
</head>
